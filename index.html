<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Player</title>
</head>
<body>
    <div id="player">
        <h1>Mantra Player</h1>
        <button onclick="playMantra('mantra1.mp3')">Open Mantra 1</button>
        <button onclick="playMantra('mantra2.mp3')">Open Mantra 2</button>
        <!-- Add buttons for all other mantras here -->
        <button id="large-emoji">ðŸ˜€</button>
    </div>

    <script>
        // Auto-repeat functionality
        let audio;
        function playMantra(link) {
            if (audio) {
                audio.pause();
            }
            audio = new Audio(link);
            audio.loop = true; // Enable auto-repeat
            audio.play();
            displayLargeEmoji();
        }

        function displayLargeEmoji() {
            const emojiButton = document.getElementById('large-emoji');
            emojiButton.style.fontSize = '48px'; // Set large emoji size
            // Additional logic to show the emoji, if necessary
        }
    </script>
</body>
</html>
